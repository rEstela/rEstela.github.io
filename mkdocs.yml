# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# Site
site_name: Estela's personal site
site_description: The personal site of Estela Ribeiro
site_url: https://rEstela.github.io/

# Git
repo_url: https://github.com/rEstela/rEstela.github.io
repo_name: rEstela/rEstela.github.io

theme:
  icon:
    repo: fontawesome/brands/git-alt
  name: material
  custom_dir: docs/overrides
  language: en
  features:
    - header.autohide  # Auto-hide the header
    - navigation.tabs  # Enable tabs in the navigation bar
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue
      accent: indigo
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: blue
      accent: orange
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


nav:
  - Home: index.md
  - About: about.md
  - Projects: projects.md
  - Research: research.md
  - Blog:
    - blog/index.md


plugins:
  - search  # search box
  - blog
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
hooks:
  - hooks/socialmedia.py


# Multiple language support
extra:
  feedback:
    title: Was this page helpful?
    ratings:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
        note: >-
          Thanks for your feedback!
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
        note: >-
          Thanks for your feedback! Help us improve this page by
          using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
#  alternate:
